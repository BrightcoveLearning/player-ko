<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>제목 없는 문서</title>
</head>

<body>

    <video-js id="myPlayerID" data-video-id="5141730843001" data-account="1752604059001" data-player="default" data-embed="default" data-application-id class="video-js" controls width="640" height="360"></video-js>
    <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

    <!-- Display the start position of the video as well as the current play position -->
    <p>동영상 시작 쿠키 값 = <span id="cookieDisplay1"></span></p>
    <p>현재 쿠키 값 = <span id="cookieDisplay2"></span></p>

    <script type="text/javascript">
        videojs.getPlayer('myPlayerID').ready(함수() { // Function to read the browser cookie var read_cookie = function(key) { var result; return (result = new RegExp('(^|; )' + encodeURIComponent(key) + '=([^;]*)').exec(document.cookie)) ? result[2] : null; } // +++ 브라우저 쿠키 읽기 +++ // 변수를 초기화하고 Brightcove 비디오 위치와 관련된 브라우저 쿠키를 읽습니다. var myPlayer = this, videoStart = 0, currentPosition, cookie = read_cookie("BC_position"); // +++ 쿠키 값 확인 +++ // 쿠키가 있으면 동영상 시작 위치를 이 값으로 설정합니다. 그렇지 않으면 비디오의 처음부터 시작하십시오. if (쿠키 != null) { videoStart = cookie; }또 다른{ videoStart = 0; } // +++ 비디오 재생 시작 +++ // 플레이어가 준비될 때까지 기다립니다. myPlayer.on("로드된 데이터", function() { // If video position is greater than zero, than start playback at that point. if (videoStart &gt; 0) { myPlayer.currentTime(parseInt(videoStart)); myPlayer.play(); } }) // 비디오 시작 위치 표시 document.getElementById("cookieDisplay1").innerHTML = videoStart; // +++ 쿠키 증가 +++ // 현재 재생 위치가 변경되었을 때 수신 대기합니다. 15-250밀리초마다 해야 합니다. myPlayer.on("timeupdate", function() { currentPosition = myPlayer.currentTime(); // When the integer value changes, then update the cookie if (Math.round(currentPosition) != videoStart) { videoStart = Math.round(currentPosition); document.cookie = "BC_position=" + escape(videoStart) + ";"; // Display the current video position document.getElementById("cookieDisplay2").innerHTML = read_cookie("BC_position"); } }); // +++ 쿠키 재설정 +++ // 동영상 재생이 끝나면 쿠키 값을 0으로 재설정 myPlayer.on("ended", function() { console.log('in ended') videoStart = 0; document.cookie = "BC_position=;expires=0;"; } ) });
    </script>

</body>

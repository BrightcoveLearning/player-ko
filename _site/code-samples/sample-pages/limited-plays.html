</head>

<body>
    <!-- Player embed code with an id attribute -->
    <video-js id="myPlayerID" data-video-id="5718453946001" data-account="1752604059001" data-player="default" data-embed="default" data-application-id class="video-js" controls width="640" height="360"></video-js>
    <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

    <!-- Display the number of video views the user has watched -->
    <p>조회수 = <span id="cookieDisplay1"></span></p>

    <!-- custom script -->
    <script type="text/javascript">
        videojs.getPlayer('myPlayerID').ready(함수() { // Function to read the browser cookie var read_cookie = function(key) { var result; return (result = new RegExp('(^|; )' + encodeURIComponent(key) + '=([^;]*)').exec(document.cookie)) ? result[2] : null; } // 변수를 초기화하고 Brightcove 비디오 보기와 연결된 브라우저 쿠키를 읽습니다. var myPlayer = this, videoStart = 0, currentPosition, cookie = read_cookie("BC_views"); // 사용자가 최대 조회수에 도달했을 때의 오류 메시지를 정의합니다. myPlayer.errors( { "errors": { "-3": { "headline": "You've reached your maximum views.", "type": "USER_MAX_VIEWS", "message": "Please come back tomorrow." } } }); // 쿠키 값 표시 document.getElementById("cookieDisplay1").innerHTML = 쿠키; // 쿠키 값이 2보다 크거나 같으면 사용자 지정 오류 메시지를 표시합니다. if (cookie != null &amp;&amp; cookie&gt; = 2) { // Wait for the player to be loaded before displaying the message myPlayer.on("loadedmetadata", function() { myPlayer.error({ code: '-3', dismiss: false } ); }) } // 사용자가 비디오를 재생할 때마다 브라우저 쿠키를 증가시킵니다. myPlayer.one("play", function() { var d = new Date(); d.setTime(d.getTime() + (1 * 24 * 60 * 60 * 1000)); cookie++; document.cookie = "BC_views=" + cookie + ";expires=" + d.toUTCString(); } ); });
    </script>

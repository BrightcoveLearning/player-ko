hecked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Source: component.js Returns: The child Component with the given name or undefined. Type Component | undefined getChildById(id) Returns the child Component with the given id. Parameters: Name Type Description id string The id of the child Component to get. Source: component.js Returns: The child Component with the given id or undefined. Type Component | undefined hasClass(classToCheck) Check if a component's element has a CSS class name. Parameters: Name Type Description classToCheck string CSS class name to check. Source: component.js Returns: True if the Component has the class. - False if the `Component` does not have the class` Type boolean height( [num] [, skipListeners]) Get or set the height of the component based upon the CSS styles. See Component#dimension for more detailed infor ent on( [first] [, second] [, third]) Add an event listener to this Components element. The benefit of using this over the following: VjsEvents.on(otherElement, 'eventName', myFunc) otherComponent.on('eventName', myFunc) Is that the listeners will get cleaned up when either component gets disposed. It will also bind myComponent as the context of myFunc. NOTE: If you remove the element from the DOM that has used on you need to clean up references using: `myComponent.trigger(el, 'dispose')` This will also allow the browser to garbage collect it. In special cases such as with `window` and `document`, which are both permanent, this is not necessary. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second EventTarget~EventListener | string | Array.&lt;string&gt; &lt;optional&gt; The listener function, an event name, or an Array of events names. third EventTarget~EventListener &lt;optional&gt; The event handler if first is a Component and second is an event name or an Array of event names. Source: component.js Listens to Events: Component#event:dispose Returns: Returns itself; method can be chained. Type Component one( [first] [, second] [, third]) Add an event listener that gets triggered only once and then gets removed. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second EventTarget~EventListener | string | Array.&lt;string&gt; &lt;optional&gt; The listener function, an event name, or an Array of events names. third EventTarget~EventListener &lt;optional&gt; The event handler if first is a Component and second is an event name or an Array of event names. Source: component.js Returns: Returns itself; method can be chained. Type Component options(obj) Deep merge of options objects with new options. Note: When both obj and opti  is currently not triggered by video-js-swf. This will be used to determine if Tech#manualProgressOn should be called. Type: boolean Inherited From: Tech#featuresProgressEvents Source: tech/tech.js featuresTimeupdateEvents :boolean Boolean indicating wether the Tech supports the timeupdate event. This is currently not triggered by video-js-swf. This will be used to determine if Tech#manualTimeUpdates should be called. Type: boolean Inherited From: Tech#featuresTimeupdateEvents Source: tech/tech.js featuresVolumeControl :boolean Boolean indicating wether the Tech supports volume control. Type: boolean Inherited From: Tech#featuresVolumeControl Default Value: true Source: tech/tech.js Methods &lt;static&gt; checkReady(tech) The SWF isn't always ready when it says it is. Sometimes the API functions still need to be added to the object. If it's not ready, we set a timeout to check again shortly. Parameters: Name Type Description tech Flash The instance of the flash tech to check. Source: tech/flash.js &lt;static&gt; embed(swf, flashVars, params, attributes) Only use for non-iframe embeds. Parameters: Name Type Description swf Object The videojs-swf object. flashVars Object Names and values to use as flash option variables. params Object Style parameters to set on the object. attributes Object Attributes to set on the element. Source: tech/flash.js Returns: The embeded Flash DOM element. Type Element &lt;static&gt; getEmbedCode(swf, flashVars, params, attributes) Only use for non-iframe embeds. Parameters: Name Type Description swf Object The videojs-swf object. flashVars Object Names and values to use as flash option variables. params Object Style parameters to set on the object. attributes Object Attributes to set on the element. Source: tech/flash.js Returns: The embeded Flash DOM element. Type Element &lt;static&gt; isSupported() Check if the Flash tech is currently supported. Source: tech/flash.js Returns: True if the flash tech is supported. - False otherwise. Type boolean &lt;static&gt; onError(swfID, The) Log errors from the swf on the Flash tech. Parameters: Name Type Description swfID number The id of the swf that had an error. The string error string The error to set on the Flash Tech. Source: tech/flash.js Returns: Returns a MediaError when err is 'srcnotfound' - Returns undefined otherwise. Type MediaError | undefined &lt;static&gt; onEvent(swfID, eventName) Trigger events from the swf on the Flash Tech. Parameters: Name Type Description swfID number The id of the swf that had the event eventName string The name of the event to trigger Source: tech/flash.js &lt;static&gt; onReady() Called when the the swf is "ready", and makes sure that the swf is really ready using Flash#checkReady Source: tech/flash.js &lt;static&gt; version() Get the current version of Flash that is in use on the page. Source: tech/flash.js Returns: an array of versions that are available. Type Array addRemoteTextTrack(options [, manualCleanup]) Creates a remote text track object and returns an html track element. Note: This can be an emulated HTMLTrackElement or a native one. Parameters: Name Type Argument Default Description options Object See Tech#createRemoteTextTrack for more detailed properties. manualCleanup boolean &lt;optional&gt; true When false: the TextTrack will be automatically removed from the video element whenever the source changes - When True: The TextTrack will have to be cleaned up manually Inherited From: Tech#addRemoteTextTrack Deprecated: The default functionality for this function will be equivalent to "manualCleanup=false" in the future. The manualCleanup parameter will also be removed. Source: tech/tech.js Returns: An Html Track Element. Type HTMLTrackElement addTextTrack(kind [, label] [, language]) Create and returns a remote TextTrack object. Parameters: Name Type Argument Description kind string TextTrack kind (subtitles, captions, descriptions, chapters, or metadata) label string &lt;optional&gt; Label to identify the text track language string &lt;optional&gt; Two letter language abbreviation Inherited From: Tech#addTextTrack Source: tech/tech.js Returns: The TextTrack that gets created. Type TextTrack addWebVttScript_() Emulate TextTracks using vtt.js if necessary Inherited From: Tech#addWebVttScript_ Source: tech/tech.js Fires: Tech#event:vttjsloaded Tech#event:vttjserror audioTracks() Get the Techs AudioTrackList. Inherited From: Tech#audioTracks Source: tech/tech.js Returns: The audio track list that the Tech is currently using. Type AudioTrackList autoplay() Get the value of autoplay from the swf. autoplay indicates that the media should start to play as soon as the page is ready. Source: tech/flash.js Returns: The value of autoplay from the swf. - True indicates that the media ashould start as soon as the page loads. - False indicates that the media should not start as soon as the page loads. Type boolean buffered() Get and create a TimeRange object for buffering. Overrides: Tech#buffered Source: tech/flash.js Returns: The time range object that was created. Type TimeRange bufferedPercent() Get the percentage of the current video that is currently buffered. Inherited From: Tech#bufferedPercent Source: tech/tech.js Returns: A number from 0 to 1 that represents the decimal percentage of the video that is buffered. Type number cleanupAutoTextTracks() Remove any TextTracks added via addRemoteTextTrack that are flagged for automatic garbage collection Inherited From: Tech#cleanupAutoTextTracks Source: tech/tech.js clearTracks(types) Clear out a single TrackList or an array of TrackLists given their names. Note: Techs without source handlers should call this between sources for video &amp; audio tracks. You don't want to use them between tracks! Parameters: Name Type Description types Array.&lt;string&gt; | string TrackList names to clear, valid names are video, audio, and text. Inherited From: Tech#clearTracks Source: tech/tech.js controller() Get the value of controller from the swf. Source: tech/flash.js Returns: The current value of controller on the swf. Type string controls() Get the value of controls from the swf. controls indicates whether the native flash controls should be shown or hidden. Source: tech/flash.js Returns: The value of controls from the swf. - True indicates that native controls should be showing. - False indicates that native controls should be hidden. Type boolean controls() Get the value of controls from the swf. controls indicates whether the native flash controls should be shown or hidden. Source: tech/flash.js Returns: The value of controls from the swf. - True indicates that native controls should be showing. - False indicates that native controls should be hidden. Type boolean createEl() Create the Flash Tech's DOM element. Source: tech/flash.js Returns: The element that gets created. Type Element createRemoteTextTrack(options) Create an emulated TextTrack for use by addRemoteTextTrack This is intended to be overridden by classes that inherit from Tech in order to create native or custom TextTracks. Parameters: Name Type Description options Object The object should contain the options to initialize the TextTrack with. Properties Name Type Argument Description kind string &lt;optional&gt; TextTrack kind (subtitles, captions, descriptions, chapters, or metadata). label string &lt;optional&gt; Label to identify the text track language string &lt;optional&gt; Two letter language abbreviation. Inherited From: Tech#createRemoteTextTrack Source: tech/tech.js Returns: The track element that gets created. Type HTMLTrackElement currentTime() Get the current playback time in seconds Source: tech/flash.js Returns: The current time of playback in seconds. Type number defaultMuted() Get the value of defaultMuted from the swf. defaultMuted indicates whether the media should start muted or not. Only changes the default state of the media. muted and defaultMuted can have different values. muted indicates the current state. Source: tech/flash.js Returns: The value of defaultMuted from the swf. - True indicates that the media should start muted. - False indicates that the media should not start muted. Type boolean defaultPlaybackRate() Get the value of defaultPlaybackRate from the swf. Source: tech/flash.js Returns: The current value of defaultPlaybackRate on the swf. Type number dispose() Turn off all event polyfills, clear the Techs AudioTrackList, VideoTrackList, and TextTrackList, and dispose of this Tech. Inherited From: Tech#dispose Source: tech/tech.js Fires: Component#event:dispose duration() Get the total duration of the current media. Source: tech/flash.js Returns: 8 The total duration of the current media. Type number ended() Get the value of ended from the swf. ended indicates whether the media has reached the end or not. Source: tech/flash.js See: Spec Returns: True indicates that the media has ended. - False indicates that the media has not ended. Type boolean enterFullScreen() Flash does not allow fullscreen through javascript so this always returns false. Source: tech/flash.js Returns: The Flash tech does not support fullscreen, so it will always return false. Type boolean error( [err]) Get or set an error on the Tech. Parameters: Name Type Argument Description err MediaError &lt;optional&gt; Error to set on the Tech Inherited From: Tech#error Source: tech/tech.js Returns: The current error object on the tech, or null if there isn't one. Type MediaError | null getVideoPlaybackQuality() Gets available media playback quality metrics as specified by the W3C's Media Playback Quality API. Overrides: Tech#getVideoPlaybackQuality Source: tech/flash.js See: Spec Returns: An object with supported media playback quality metrics Type Object initialTime() Get the value of initialTime from the swf. Source: tech/flash.js Returns: The initialTime proprety on the swf. Type number initTextTrackListeners() Turn on listeners for TextTrackList events. This adds EventTarget~EventListeners fo ormalizes and appends content to an element. Parameters: Name Type Description el Element Element to append normalized content to. content String | Element | TextNode | Array | function See the content argument of dom:normalizeContent Source: utils/dom.js Returns: The element with appended normalized content. Type Element &lt;static&gt; blockTextSelection() Attempt to block the ability to select text while dragging controls Source: utils/dom.js &lt;static&gt; createEl( [tagName] [, properties] [, attributes] [, content]) Creates an element and applies properties. Parameters: Name Type Argument Default Description tagName string &lt;optional&gt; 'div' Name of tag to be created. properties Object &lt;optional&gt; {}적용할 요소 속성입니다. 속성 개체&lt; 선택 과목&gt; {}적용할 요소 속성입니다. 콘텐츠 문자열 | 요소 | 텍스트 노드 | 배열 | 기능&lt; 선택 과목&gt; 요소의 콘텐츠(참조: dom:normalizeContent) 소스: utils/dom.js 반환값: 생성된 요소입니다. 유형 요소&lt; 공전&gt; emptyEl(el) 요소의 내용을 비웁니다. 매개 변수: 이름 유형 설명 el 요소 소스에서 자식을 비울 요소: utils/dom.js 반환값: 자식이 없는 요소 유형 요소&lt; 공전&gt; findElPosition(el) 오프셋 왼쪽. John Resig 매개변수의 getBoundingClientRect 기술: 이름 유형 설명 el 요소 오프셋을 가져올 요소 소스: utils/dom.js 참조: http://ejohn.org/blog/getboundingclientrect-is-awesome/ 반환값: 전달된 요소의 위치입니다. 타입 돔~포지션&lt; 공전&gt; getAttribute(el, attribute) 요소의 속성 값을 가져옵니다. 이름 유형 설명 el 요소 DOM 요소 속성 문자열 소스 값을 가져올 속성: utils/dom.js 반환값: 속성 값 유형 문자열&lt; 공전&gt; getEl(id) document.getElementById()의 약어 CSS(jQuery) ID 구문도 허용합니다. 하지만 ID 외에는 아무 것도 없습니다. 매개 변수: 이름 유형 설명 id string 가져올 요소의 ID 소스: utils/dom.js 반환값: 제공된 ID가 있는 요소 또는 null이 없는 경우 유형 요소 | 없는&lt; 공전&gt; getElAttributes(tag) HTML 태그에 정의된 대로 요소의 속성 값을 가져옵니다. 속성은 속성과 동일하지 않습니다. 태그 또는 setAttribute (HTML과 함께 사용해서는 안 됨) 에 정의되어 있습니다. 부울 어트리뷰트에 대해 true 또는 false를 반환합니다. 매개 변수: 이름 유형 설명 태그 요소 태그 속성을 가져올 요소입니다. 출처: utils/dom.js 반환: 요소의 모든 속성입니다. 유형 개체&lt; 공전&gt; getElData(el) 요소에 대한 데이터가 저장된 캐시 객체를 반환합니다. 이름 유형 설명 el 요소 데이터를 저장할 요소입니다. 출처: utils/dom.js 반환: 전달된 해당 el에 대한 캐시 객체입니다. 유형 개체&lt; 공전&gt; getPointerPosition(el, event) 요소의 포인터 위치 가져오기 x 및 y 좌표가 있는 개체를 반환합니다. 좌표의 기준은 요소의 왼쪽 하단입니다. 매개 변수: 이름 유형 설명 el 요소 EventTarget~Event 이벤트에서 포인터 위치를 가져올 요소 이벤트 개체 소스: utils/dom.js 반환값: 마우스 위치에 해당하는 좌표 오브젝트입니다. 유형 돔~좌표&lt; 공전&gt; hasElClass(element, classToCheck) 요소에 CSS 클래스가 있는지 확인 이름 유형 설명 요소 요소 classToCheck 문자열 확인할 요소 소스: utils/dom.js 예외: ClasstoCheck 에공백이 있으면 오류가 발생합니다. 유형 오류 반환: 요소에 클래스가 있으면 True이고 그렇지 않으면 False입니다. 유형 부울&lt; 공전&gt; hasElData(el) 요소에 캐시된 데이터가 있는지 여부를 반환합니다. 이름 유형 설명 el 요소 이 요소에 캐시된 데이터가 있는지 확인합니다. 출처: utils/dom.js 반환: DOM 요소에 캐시된 데이터가 있으면 참입니다. - 그렇지 않으면 거짓. 유형 부울&lt; 공전&gt; insertContent(el, content) 콘텐츠를 표준화하고 요소에 삽입합니다. 요소를 먼저 비운다는 점을 제외하고는 appendContent()와 동일합니다. 매개 변수: 이름 유형 설명 el Element 정규화된 콘텐츠를 삽입할 요소입니다. 콘텐츠 문자열 | 요소 | 텍스트 노드 | 배열 | function dom:normalizeContent의 콘텐츠 인수를 참조하십시오. 소스: utils/dom.js 반환값: 정규화된 내용이 삽입된 요소입니다. 유형 요소&lt; 공전&gt; insertElFirst(child, parent) 요소를 다른 매개변수의 첫 번째 자식 노드로 삽입합니다. Name Type Description child Element 부모를 삽입할 요소 자식을 삽입할 요소 Source: utils/dom.js&lt; 공전&gt; isEl(value) 오리 타이핑을 통해 값이 DOM 요소인지 여부를 결정합니다. 매개 변수: 이름 유형 설명 값 혼합 확인할 항목 소스: utils/dom.js 반환값: DOM 요소이면 True - 그렇지 않으면 False 형식 부울&lt; 공전&gt; isReal() 현재 DOM 인터페이스가 실제처럼 보이는지 여부. 출처: utils/dom.js 반환: 유형 부울&lt; 공전&gt; isTextNode(value) 오리 타이핑을 통해 값이 텍스트 노드인지 여부를 결정합니다. 매개 변수: 이름 유형 설명 값 혼합 이 값이 텍스트 노드인지 확인합니다. 출처: utils/dom.js 반환: 텍스트 노드이면 True - 그렇지 않으면 False 부울 입력&lt; 공전&gt; normalizeContent(content) DOM에 최종 삽입하기 위해 콘텐츠를 정규화합니다. 이것은 광범위한 콘텐츠 정의 방법을 허용하지만 XSS 문제인 innerHTML에 단순히 작성하는 함정에 빠지지 않도록 보호합니다. 요소의 내용은 다음과 같은 여러 유형 및 조합으로 전달할 수 있습니다. 매개 변수: 이름 유형 설명 내용 문자열 | 요소 | 텍스트 노드 | 배열 | 함수 문자열: 텍스트 노드로 정규화되었습니다. - 요소/텍스트 노드: 통과. - 배열: 문자열, 요소, 노드 또는 함수 (단일 문자열, 요소 또는 노드를 반환하는) 로 구성된 1차원 배열입니다. - 함수: 유일한 인수인 경우 위에 정의된 대로 문자열, 요소, 노드 또는 배열을 생성해야 합니다. 출처: utils/dom.js 반환: 정규화된 상태로 전달된 모든 콘텐츠입니다. 유형 배열&lt; 공전&gt; removeAttribute(el, attribute) 요소의 속성을 제거합니다. 매개변수: 이름 유형 설명 el 요소 DOM 요소 속성 문자열 제거할 속성 소스: utils/dom.js&lt; 공전&gt; removeElClass(element, classToRemove) 요소에서 CSS 클래스 이름을 제거합니다. 이름 유형 설명 요소 요소 클래스 이름을 제거할 요소입니 릭 이벤트입니다. 상속 대상: MenuButton#handleClick 소스: menu/menu-button.js 이벤트 수신: event:tap event:click handleKeyPress(event) MenuButton의 탭, 이스케이프, 아래쪽 화살표 및 위쪽 화살표 키를 처리합니다. 이 호출되는 인스턴스는클릭가능 컴포넌트 #handleKeyPress를 참조하십시오. 매개 변수: 이름 유형 설명 이벤트 EventTarget~Event 이 함수를 호출한 키다운 이벤트입니다. 상속 대상: MenuButton#handleKeyPress 소스: menu/menu-button.js 이벤트 수신: event:keydown handleSubmenuKeyPress(event) 하위 메뉴에서 keydown 이벤트를 처리합니다. 이 리스너는 생성자에 추가됩니다. 매개 변수: 이름 유형 설명 이벤트 EventTarget~Event 키 누름 이벤트 상속됨: MenuButton#handleSubmenuKeyPress 소스: menu/menu-button.js 이벤트 수신: event:keydown pressButton() 현재 MenuButton을 눌린 상태로 만듭니다. 상속 대상: MenuButton#pressButton 소스: menu/menu-button.js unpressButton() 현재 MenuButton을 눌린 상태에서 빼냅니다. 상속 대상: MenuButton#unpressButton 소스: menu/menu-button.js update() 항목의 현재 상태를 기반으로 메뉴를 업데이트합니다. 상속 대상: MenuButton#update 소스: menu/menu-button.js × 검색 결과 닫기 "},"TextTrackCueList.html": {"id":"TextTrackCueList.html","title":"Class: TextTrackCueList","body":" Brightcove Player v5.22.2 Modules browserbuffercomputed-styledomeventsextendflash-rtmpfnFormat-timeguidlogmerge-optionsobjpluginssetupstylesheettext-track-list-convertertime-rangesto-title-caseurlvideojs Classes AudioTrackAudioTrackButtonAudioTrackListAudioTrackMenuItemBigPlayButtonButtonCaptionsButtonCaptionSettingsMenuItemChaptersButtonChaptersTrackMenuItemClickableComponentCloseButtonComponentControlBarCurrentTimeDisplayCustomControlSpacerDescriptionsButtonDurationDisplayErrorDisplayEventTargetFlashFullscreenToggleHtml5HTMLTrackElementHtmlTrackElementListLiveDisplayLoadingSpinnerLoadProgressBarMediaErrorMediaLoaderMenuMenuButtonMenuItemModalDialogvideojs~videojs.AudioTrack.videojs.AudioTrackvideojs~videojs.EventTarget.videojs.EventTargetvideojs~videojs.TextTrack.videojs.TextTrackvideojs~videojs.VideoTrack.videojs.VideoTrackMouseTimeDisplayMuteToggleOffTextTrackMenuItemPlaybackRateMenuButtonPlaybackRateMenuItemPlayerPlayProgressBarPlayTogglePopupPopupButtonPosterImageProgressControlRemainingTimeDisplaySeekBarSliderSpacerSubtitle om: EventTarget#addEventListener Source: event-target.js See: EventTarget#on dispatchEvent() An alias of EventTarget#trigger. Allows EventTarget to mimic the standard DOM API. Inherited From: EventTarget#dispatchEvent Source: event-target.js See: EventTarget#trigger off(type, fn) Removes an event listener for a specific event from an instance of EventTarget. This makes it so that the event listener will no longer get called when the named event happens. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to remove. Inherited From: EventTarget#off Source: event-target.js on(type, fn) Adds an event listener to an instance of an EventTarget. An event listener is a function that will get called when an event with a certain name gets triggered. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to call with EventTargets Inherited From: EventTarget#on Source: event-target.js one(type, fn) This function will add an event listener that gets triggered only once. After the first trigger it will get removed. This is like adding an event listener with EventTarget#on that calls EventTarget#off on itself. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to be called once for each event name. Inherited From: EventTarget#one Source: event-target.js removeEventListener() An alias of EventTarget#off. Allows EventTarget to mimic the standard DOM API. Inherited From: EventTarget#removeEventListener Source: event-target.js See: EventTarget#off trigger(event) This function causes an event to happen. This will then cause any event listeners that are waiting for that event, to get called. If there are no event listeners for an event then nothing will happen. If the name of the Event that  event-target.js one (유형, fn) 이 함수는 한 번만 트리거되는 이벤트 리스너를 추가합니다. 첫 번째 트리거 후에는 제거됩니다. 이는 자체적으로 EventTarget #off 를 호출하는 EventTarget #on 이벤트 리스너를 추가하는 것과 같습니다. 매개 변수: 이름 유형 설명 유형 문자열 | 배열.  &lt;  string&gt; 이벤트 이름 또는 이벤트 이름의 배열입니다. fn 이벤트타겟 (~이벤트 리스너) 각 이벤트 이름에 대해 한 번 호출되는 함수입니다. 상속 대상: 이벤트 대상 #one 소스: event-target.js 제거이벤트리스너 () 이벤트 대상 #off 별칭입니다. EventTarget이 표준 DOM API를 모방할 수 있습니다. 상속 대상: 이벤트 타겟 #removeEventListener 출처: event-target.js 참조: EventTarget #off 트리거 (이벤트) 이 함수는 이벤트를 발생시킵니다. 그러면 해당 이벤트를 기다리는 모든 이벤트 리스너가 호출됩니다. 이벤트에 대한 이벤트 리스너가 없으면 아무 일도 일어나지 않습니다. 트리거되는 이벤트의 이름이 이벤트타겟.alloweDevents_에 있는 경우 트리거는 on + 대문자이벤트 이름 함수도 호출합니다. 예:'  '클릭이 이벤트 대상.alloweDevents_에 있으므로 트리거가 존재하는 경우 onClick을 호출하려고 시도합니다. 매개 변수: 이름 유형 설명 이벤트 문자열 | EventTarget~Event | 객체 이벤트 이름, 이벤트 또는 유형 키가 이벤트 이름으로 설정된 객체의 이름입니다. 상속 대상: EventTarget#trigger 소스: event-target.js Events selectedchange 이 트랙에서 선택된 변경 사항이 있을 때 발생하는 이벤트입니다. 이렇게 하면 이 트랙을 보유하는 VideoTrackList가 적절하게 작동할 수 있습니다. 참고: 이것은 사양에 포함되지 않습니다! 네이티브 트랙은 이벤트 없이 내부적으로 이 작업을 수행합니다. 유형 : EventTarget~이벤트 소스:tracks/video-track.js × 검색 결과 닫기 "},"VideoTrackList.html": {"id":"VideoTrackList.html","title":"Class: VideoTrackList","body":" Brightcove Player v5.22.2 Modules browserbuffercomputed-styledomeventsextendflash-rtmpfnFormat-timeguidlogmerge-optionsobjpluginssetupstylesheettext-track-list-convertertime-rangesto-title-caseurlvideojs Classes AudioTrackAudioTrackButtonAudioTrackListAudioTrackMenuItemBigPlayButtonButtonCaptionsButtonCaptionSettingsMenuItemChaptersButtonChaptersTrackMenuItemClickableComponentCloseButtonComponentControlBarCurrentTimeDisplayCustomControlSpacerDescriptionsButtonDurationDisplayErrorDisplayEventTargetFlashFullscreenToggleHtml5HTMLTrackElementHtmlTrackElementListLiveDisplayLoadingSpinnerLoadProgressBarMediaErrorMediaLoaderMenuMenuButtonMenuItemModalDialogvideojs~videojs.AudioTrack.videojs.AudioTrackvideojs~videojs.EventTarget.videojs.EventTargetvideojs~videojs.TextTrack.videojs.TextTrackvideojs~videojs.VideoTrack.videojs.Vid
